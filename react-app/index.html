<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{name_pretty}}</title>
    <meta name="description" content="{{marketing_description}}" />
    <meta name="author" content="{{github_user}}" />

    <meta property="og:title" content="{{name_pretty}}" />
    <meta property="og:description" content="{{marketing_description}}" />
    <meta property="og:type" content="website" />

    <!-- Google tag (gtag.js) - place this after the meta tags but before any other scripts -->
    <script>
      (function () {
        const gaTrackingId = "%VITE_GA_TRACKING_ID%";
        if (
          gaTrackingId &&
          gaTrackingId !== "" &&
          !gaTrackingId.includes("VITE_GA_TRACKING_ID")
        ) {
          // Load gtag script
          const script = document.createElement("script");
          script.async = true;
          script.src = `https://www.googletagmanager.com/gtag/js?id=${gaTrackingId}`;
          document.head.appendChild(script);

          // Initialize gtag
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", gaTrackingId);
        }
      })();
    </script>

    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
